<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating and Comment</title>
    <style>
        /* Add some basic styling for the rating stars */
        .rating {
            display: inline-block;
        }

        .rating input[type="radio"] {
            display: none;
        }

        .rating label {
            font-size: 30px;
            color: #ccc;
            cursor: pointer;
        }

        .rating label:before {
            content: "\2605"; /* Star icon */
        }

        .rating input[type="radio"]:checked ~ label {
            color: #ffdb58; /* Yellow color for selected stars */
        }

        /* Add some styling for the comment box */
        .comment-box {
            margin-top: 20px;
        }

        .comment-box textarea {
            width: 100%;
            height: 100px;
            resize: none;
        }
    </style>
</head>
<body>
    <div class="rating">
        <input type="radio" id="star5" name="rating" value="5">
        <label for="star5"></label>
        <input type="radio" id="star4" name="rating" value="4">
        <label for="star4"></label>
        <input type="radio" id="star3" name="rating" value="3">
        <label for="star3"></label>
        <input type="radio" id="star2" name="rating" value="2">
        <label for="star2"></label>
        <input type="radio" id="star1" name="rating" value="1">
        <label for="star1"></label>
    </div>

    <div class="comment-box">
        <label for="comment">Leave a comment:</label><br>
        <textarea id="comment" name="comment" placeholder="Write your comment here..."></textarea>
    </div>
</body>
</html>
